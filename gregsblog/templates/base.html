{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Greg's Tech Blog{% endblock %}</title>
  </head>
  <body>
      {% load markdownify %}
      {% load util_tags %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    {% block content %}
